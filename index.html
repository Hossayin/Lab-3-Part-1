<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Lab 3 Part 1</title>
  </head>
  <body>
    <div class="page">
      <form id="newContactForm">
        <fieldset>
          <h1>My Contacts</h1>
          <div class="userInput">
            <label for="name" required>
              Name
              <input type="text" name="name" />
            </label>
            <label for="email" required>
              Email
              <input type="text" name="email" />
            </label>
            <label for="phone" required>
              Phone
              <input type="text" name="phone" />
            </label>
            <label for="relation" required>
              Relation
              <select name="relation" id="relation">
                <option value="">Select One</option>
                <option value="">Family</option>
                <option value="">Friend</option>
                <option value="">Nieghbor</option>
                <option value="">Bussines Associate</option>
                <option value="">David</option>
                <option value="">Mitch</option>
              </select>
            </label>
            <button type="submit">Add</button>
          </div>
        </fieldset>
      </form>
      <section id="contactCardArea"></section>
    </div>

    <script src="script4.js"></script>
    <!-- font awsome iconn in script like javascript -->
  </body>
</html>
